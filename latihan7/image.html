<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>

<body>
    <!-- alt yaitu untuk memberi tambahan teks pada gambar yang img src nya ituu typo dan jika teksnya tidak tampil maka harus perlebar dengan cara
    width="200px"-->
    <img src="meiii.jpg" alt="loading kakak" width="200px">
    <!-- title yaitu untuk memberi judul gambar ketika di klik -->
    <img src="meiii.jpg" title="si cantik" width="200px">
    <!-- widht yaitu utuk memperlebar gambar contoh px width="200px" itu akan melebarkan sesuai dengan pixel,namun jika
    di ubah dengan % width="50%" maka akan memperlebar 50% dari halamanya atau setengah dari halaman-->
    <!-- height yaitu untuk mengubah tinggi penjelasanya sama saja dengan width -->
    <!-- jika tidak di tambah oleh height maka width akan secara otomatis menentukan proporsi height nya -->
</body>

</html>
